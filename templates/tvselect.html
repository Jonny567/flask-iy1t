    <script>
        // Add a click event listener to the elements with the animated-item class in each menu-grid
        document.querySelectorAll('.menu-grid1 .animated-item, .menu-grid2 .animated-item, .menu-grid3 .animated-item,.menu-grid4 .animated-item,.menu-grid5 .animated-item').forEach((item) => {
          item.addEventListener('click', () => {
            item.classList.add('active');
            setTimeout(() => {
              item.classList.remove('active');
            }, 200);
          });
        });
